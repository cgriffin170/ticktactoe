<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .status {
            font-size: 1.3em;
            margin: 20px 0;
            color: #555;
            font-weight: bold;
            min-height: 30px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 30px auto;
            max-width: 300px;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 15px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cell:hover:not(:disabled) {
            background: #e8f4f8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .cell:active {
            transform: translateY(0);
        }
        
        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .cell.x {
            color: #e74c3c;
            background: #ffeaa7;
        }
        
        .cell.o {
            color: #3498db;
            background: #a8e6cf;
        }
        
        .winner {
            background: linear-gradient(45deg, #ffd700, #ffed4e) !important;
            animation: glow 0.5s ease-in-out;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px #ffd700; }
            50% { box-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
            100% { box-shadow: 0 0 5px #ffd700; }
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .score {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .score div {
            text-align: center;
        }
        
        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .player-x { color: #e74c3c; }
        .player-o { color: #3498db; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Tic Tac Toe</h1>
        
        <div class="score">
            <div>
                <div class="score-label player-x">Player X</div>
                <div class="score-value player-x" id="scoreX">0</div>
            </div>
            <div>
                <div class="score-label">Ties</div>
                <div class="score-value" id="scoreTies">0</div>
            </div>
            <div>
                <div class="score-label player-o">Player O</div>
                <div class="score-value player-o" id="scoreO">0</div>
            </div>
        </div>
        
        <div class="status" id="status">Player X's turn</div>
        
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">ðŸ”„ New Game</button>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { X: 0, O: 0, ties: 0 };
        
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];
        
        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;
            
            board[index] = currentPlayer;
            updateBoard();
            
            if (checkWinner()) {
                document.getElementById('status').textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
                scores[currentPlayer]++;
                updateScores();
                highlightWinningCells();
                gameActive = false;
            } else if (board.every(cell => cell !== '')) {
                document.getElementById('status').textContent = "ðŸ¤ It's a tie!";
                scores.ties++;
                updateScores();
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('status').textContent = `Player ${currentPlayer}'s turn`;
            }
        }
        
        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                cell.className = 'cell';
                if (board[index] === 'X') {
                    cell.classList.add('x');
                } else if (board[index] === 'O') {
                    cell.classList.add('o');
                }
                cell.disabled = board[index] !== '';
            });
        }
        
        function checkWinner() {
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }
        
        function highlightWinningCells() {
            winPatterns.forEach(pattern => {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    const cells = document.querySelectorAll('.cell');
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                }
            });
        }
        
        function updateScores() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreTies').textContent = scores.ties;
        }
        
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = "Player X's turn";
            updateBoard();
        }
        
        // Add click event listeners to all cells
        document.querySelectorAll('.cell').forEach((cell, index) => {
            cell.addEventListener('click', () => makeMove(index));
        });
        
        // Initialize the game
        updateBoard();
    </script>
</body>
</html>
